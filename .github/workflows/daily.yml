# VN Stock Sniper - GitHub Actions với Dashboard
# Tự động chạy mỗi ngày và deploy Dashboard lên GitHub Pages

name: VN Stock Sniper Daily

on:
  schedule:
    - cron: '0 0 * * 1-5'  # 7:00 AM VN, Thứ 2-6
  workflow_dispatch:  # Cho phép chạy thủ công

# Cần permissions để deploy GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install --extra-index-url https://fiinquant.github.io/fiinquantx/simple fiinquantx || echo "FiinQuantX not available, using vnstock fallback"

      - name: Run VN Stock Sniper
        timeout-minutes: 45
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          FIINQUANT_USERNAME: ${{ secrets.FIINQUANT_USERNAME }}
          FIINQUANT_PASSWORD: ${{ secrets.FIINQUANT_PASSWORD }}
        run: python main.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/ data/ || true
          git diff --staged --quiet || git commit -m "Update dashboard $(date +'%Y-%m-%d %H:%M')"
          git push || true
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
